<!doctype html>
<!-- Note: Remember to re-run `2dk build` after changing any files in the web/ directory. -->
<html itemscope itemtype="http://schema.org/WebApplication">
<head>
  <meta charset="utf-8">
  <title>{{config.name}}</title>

  <!-- Metadata generated by 2DKit. -->
  {{{ metadata }}}

  <style>
    #content {
      /* The size of the game canvas. You can also set this to a fixed pixel size. */
      width: 100%; /* 640px; */
      height: 100%; /* 480px; */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
    }
    .spinner {
      border-radius: 50%;
      width: 50px; height: 50px;
      position: absolute;
      left: 50%; top: 50%;
      margin: -25px 0 0 -25px;
      border: 5px solid #333;
      border-bottom-color: #fff;
      animation: spin 1s infinite linear, fade 1s ease-in;
    }
    @keyframes spin { from { transform: rotate(0); } to { transform: rotate(360deg); } }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<div id="content">
  <!-- The game will be embedded here. -->
  <span class="spinner"></span>
</div>
<script src="targets/html5.js"></script>

</body>
</html>
